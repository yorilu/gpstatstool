<body onload="onLoad()">
<ion-nav-view name="bootView"></ion-nav-view>
<ion-nav-view name="mainView"></ion-nav-view>
<script>
  function onLoad() {
    if(window.cordova){
      document.addEventListener("deviceready", start, false);
    }else{
      start();
    }
  }
  function start() {
    angular.bootstrap(document, ['GPGame']);
  }
</script>
