<!DOCTYPE html>
<html ng-app="ionic">
  <head>
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>赛事组织-比赛积分1</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../style/css/com.css" rel="stylesheet">
  </head>
  <body>  
   <ion-header-bar class="disable-user-behavior bar bar-header bar-matches">
          <a class="button button-icon icon ion-chevron-left"></a>
          <a class="button correct">纠正比分</a>
   </ion-header-bar>
    <ion-content class="sroll-content ionic-sroll has-header">

            <span class="oppant">94</span>
            <span class="score-name">虹口梦之队</span>
          </div>
        </div>   
        <!--main--> 
        <div class="playerNum ballNum">
           <div class="team-lft fl">
                 <div class="baller">11</div>
                 <div class="baller">03</div>
                 <div class="baller">07</div>
                 <div class="baller">12</div>
                  <div class="baller">12</div>
                 <div class="baller">左1</div>
                 <div class="baller">左2</div>
                 <div class="baller">左3</div>
                 <div class="baller">左4</div>
                  <div class="baller">左5</div>
                 <div class="baller">左6</div>
                 <div class="baller">左7</div>
                 <div class="baller">左8</div>
                 <div class="baller">左9</div>
                  <div class="baller">左10</div>
             </div>
             <div class="team-lft fr">
                 <div class="baller">11</div>
                 <div class="baller">03</div>
                 <div class="baller">07</div>
                 <div class="baller">12</div>
                 <div class="baller">07</div>
                <div class="baller">右1</div>
                <div class="baller">右2</div>
                <div class="baller">右3</div>
               <div class="baller">右4</div>
               <div class="baller">右5</div> 
               <div class="baller">右6</div> 
               <div class="baller">右7</div> 
               <div class="baller">右8</div> 
               <div class="baller">右9</div> 
               <div class="baller">右10</div> 
            </div>
        </div> 
            <!--end-->
            <div class="col cause">
              <span class="case">上海梦之队11号罚球不进，1上海梦之队11号罚球不进，1</span>
              <button class="button button-clear"><i class="icon ion-reply"></i>撤销</button>
            </div>
      <!--mainEnd--> 
       </section>   
      <footer class="bar bar-footer begin-game">    
                <div class="padding">
                <div class="sTime">00:00:00</div>
                <button class="button button-full button-red">暂停比赛</button>
             </div>
       </footer> 
    </ion-content>
  </body>
</html>
