<!DOCTYPE html>
<html ng-app="ionic">
  <head>
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>添加球员</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../style/css/com.css" rel="stylesheet">
  </head>
  <body>
  <ion-header-bar class="disable-user-behavior bar bar-header bar-ava">
          <a class="button button-icon icon ion-chevron-left"></a>
          <h1 class="title">添加球员</h1>
   </ion-header-bar>
  <ion-content class="sroll-content ionic-sroll">
        <div class="logo">
          <button class="button button-add">
              <img src="../style/img/player.png">
              <span class="batter">11</span>
          </button>
        <button class="button button-clear button-block">添加球员</button>
        </div>
       <div class="list">
            <div class="item color6">
              <label class="item-input change-bd">
                <span class="input-label">球员号码：</span>
                <input type="text" placeholder="09">
              </label>
             <label class="item-input">
                <span class="input-label">球员名称：</span>
                <input type="text" placeholder="张晓明">
              </label>
            </div>
          </div>
          <div class="padding">
              <button class="button button-full button-blue">确认添加</button>
          </div>
  </ion-content>
  </body>
</html>
