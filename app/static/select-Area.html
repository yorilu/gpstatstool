<!DOCTYPE html>
<html ng-app="ionic">
  <head>
   <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>选择场地</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../style/css/com.css" rel="stylesheet">
  </head>
  <body>
  <ion-header-bar class="disable-user-behavior bar bar-header bar-ava">
          <h3 class="title">选择场地</h3> 
   </ion-header-bar>
  <ion-content class="sroll-content ionic-sroll">
    <a href="javascript:" class="gameTm">2015-06-09  11:19</a>
      <div class="race-List">
            <div class="row matchMain">
              <div class="col col-33">
                <img src="../style/img/demo_03.jpg"/>
                <p>虹口足球队</p>
              </div>
              <div class="col">
                <div class="row ratio">
                  <div class="col">156</div>
                  <div class="col col-10">:</div>
                  <div class="col">103</div>
                </div>
                <span>正在比赛</span>
              </div>
              <div class="col col-33">
                <img src="../style/img/demo_05.jpg"/>
                <p>虹口足球队</p>
              </div>
            </div>
          <!--end-->
         <div class="list chosed">
            <label class="item item-input">
               <span class="input-label">场馆</span>
               <span class="label-contain">虹口足球场</span>
            </label>
            <label class="item item-input">
               <span class="input-label">场地</span>
               <span class="label-contain">1号足球场</span>
            </label>
        </div> 
        <div class="padding">
           <button class="button button-full button-blue">确定场馆 上传数据</button>        
        </div>
      </div>
  </ion-content>
  </body>
</html>
