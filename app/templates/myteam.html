<ion-view view-title="我的球队">
  <ion-content>
        <div class="list">
         <div class="item myPlay2" ng-repeat="team in teamlist" ng-click="selectTeam($index)">   
            <img ng-src="{{team.logoUrl?team.logoUrl:('style/img/teamlogo/team_'+team.logoId+'.png')}}">
            <p>{{team.teamName}}</p>
            <span>{{team.players.length}}人</span>
        </div>
      </div>
  </ion-content>
</ion-view>
