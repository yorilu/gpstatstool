<!DOCTYPE html>
<html ng-app="ionic">
  <head>
    <script src="../js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>添加球队</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../style/css/ionic.css" rel="stylesheet">
    <link href="../style/css/com.css" rel="stylesheet">
  </head>
  <body>  
   <ion-header-bar class="disable-user-behavior bar bar-header bar-ava">
          <a class="button button-icon icon ion-chevron-left"></a>
           <h1 class="title">添加球队</h1>
   </ion-header-bar>
   <ion-content class="sroll-content ionic-sroll has-header">     
        <div class="logo">
          <button class="button button-add">
              <img src="../style/img/player.png">
          </button>
        <button class="button button-clear button-block">添加图片</button>
        </div>
          <div class="list">
            <label class="item item-input">
               <span class="input-label">球队名称</span>
               <input type="text" placeholder="虹口足球场">
            </label>
          </div>
          <div class="list">
            <label class="item item-input">
               <span class="input-label">球员1</span>
               <span class="label-contain">球员1</span>
            </label>
            <label class="item item-input">
               <span class="input-label">球员2</span>
               <span class="label-contain"></span>
            </label>
             <label class="item item-input">
               <span class="input-label">球员3</span>
               <span class="label-contain"></span>
            </label>
             <label class="item item-input">
               <span class="input-label">球员4</span>
               <span class="label-contain"></span>
            </label>
             <label class="item item-input">
               <span class="input-label">球员5</span>
               <span class="label-contain">球员1</span>
            </label>
            <a href="javascript:" class="button againAd"><i class="icon ion-android-add"></i>继续添加球员</a>
          </div>         
        <div class="padding">
          <button class="button button-full button-blue">确认添加</button>
        </div>
  </ion-content>
  </body>
</html>
