<!DOCTYPE html>
<html ng-app="ionic">
  <head>
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>选择场馆</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../style/css/com.css" rel="stylesheet">
  </head>
  <body>  
   <ion-header-bar class="disable-user-behavior bar bar-header bar-ava">
           <a class="button button-icon icon ion-chevron-left"></a>
           <h1 class="title">选择场馆</h1>
   </ion-header-bar>
   <ion-content class="sroll-content ionic-sroll has-header">
        <div class="firstMain">
                <div class="search">
                    <div class="item-bd">
                      <input type="search" placeholder="请输入场馆名称">
                      <a href="javascript:" class="clickBtn"><i class="icon ion-search placeholder-icon"></i></a>
                    </div>
                </div>
              <div class="findy">
                <a href="javascript:" class="endNum">搜索到4条信息</a>
                    <ul class="list">
                        <li class="item item-checkbox item-checkbox-right">
                            上海LOft运动
                        </li>
                        <li class="item item-checkbox item-checkbox-right">
                            源深体育馆
                        </li>
                        <li class="item item-checkbox item-checkbox-right">
                            虹口足球场
                        </li>
                        <li class="item item-checkbox item-checkbox-right">
                            深圳天台体育馆
                        </li>
                    </ul>
              </div>           
        </div>
    </ion-content>
  </body>
</html>
