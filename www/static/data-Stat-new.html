<!DOCTYPE html>
<html ng-app="ionic">
  <head>
   <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>数据统计-足球</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../style/css/com.css" rel="stylesheet">
  </head>
  <body>  
   <ion-header-bar class="disable-user-behavior bar bar-header bar-ava">
         <a class="button button-icon icon ion-chevron-left"></a>
           <h1 class="title">数据统计</h1>
   </ion-header-bar>
    <ion-content class="sroll-content ionic-sroll has-header">

          </div>
        </div>

        <div>

            <div class="col"><a href="javascript:" class="dataHd">统计</a></div>
            <div class="col"><a href="javascript:" class="">事件</a></div>
          </div>
          <div class="queue">

           <div class="ft-group">

                  <div class="row">
                    <div class="col col-33">15</div>
                    <div class="col col-33">黄牌</div>

                  <div class="row">
                    <div class="col col-33">80</div>

                    <div class="col col-33">15</div>

          </div>
          <!--event-->
           <div class="evntAll">
            <div class="row">
              <span class="col col-20">05:20</span>

              <span class="col col-20">05:20</span>
